{% load static %}

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="http://code.jquery.com/jquery.js"></script>>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p></p>
                <div class="col-md-12">
                    <small>
                    <a href="{% url 'login' %}">로그인</a> | <a href="#">회원가입</a>
                    </small>
                <form action="{% url 'register' %}" method="post">
				{% csrf_token %}
                <div class="form-group has-feedback">
                    <label for="inputId" class="col-lg-2 control-label">아이디</label>
                    <div class="col-lg-10">
                        <input type="text" name="divId" class="form-control onlyAlphabetAndNumber" data-rule-required="true"
						placeholder="30자이내의 알파벳, 언더스코어(_), 숫자만 입력 가능합니다." maxlength="30" /> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="inputPassword" class="col-lg-2 control-label">패스워드</label>
                    <div class="col-lg-10">
                        <input type="password" name="divPassword" class="form-control" data-rule-required="true" placeholder="패스워드" maxlength="30"/> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="inputPasswordCheck" class="col-lg-2 control-label">패스워드 확인</label>
                    <div class="col-lg-10">
                        <input type="password" name="divPasswordCheck" class="form-control" data-rule-required="true" placeholder="패스워드 확인" maxlength="30">
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="inputName" class="col-lg-2 control-label">이름</label>
                    <div class="col-lg-10">
                        <input type="text" name="divName" class="form-control onlyHangul" data-rule-required="true" placeholder="한글만 입력 가능합니다." maxlength="15">
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="inputNickname" class="col-lg-2 control-label">별명</label>
                    <div class="col-lg-10">
                        <input type="text" name="divNickname" class="form-control" data-rule-required="true" placeholder="별명" maxlength="15">
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="inputPhoneNumber" class="col-lg-2 control-label">휴대폰 번호</label>
                    <div class="col-lg-10">
                        <input type="tel" name="divPhoneNumber" class="form-control onlyNumber" data-rule-required="true" placeholder="-를 제외하고 숫자만 입력하세요." maxlength="11">
                    </div>
                </div>
				<div class="form-group has-feedback">
                    <label for="inputName" class="col-lg-2 control-label">충전기종류</label>
                    <div class="col-lg-10">
                        <select name="charger">
                            <option value="CH01">DC차데모</option>
                            <option value="CH02">AC완속</option>
                            <option value="CH03">DC콤보</option>
                            <option value="CH04">AC3상</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
                </div>
            </div>
    <script src="{% static  '/resources/plugins/jQuery/jQuery-2.1.4.min.js' %}"></script>
	<!-- Bootstrap 3.3.2 JS -->
	<script src="{% static '/resources/bootstrap/js/bootstrap.min.js' %}"
		type="text/javascript"></script>
	<!-- iCheck -->
	<script src="{% static '/resources/plugins/iCheck/icheck.min.js' %}"
		type="text/javascript"></script>
        <script>
            $(function(){
                var modalContents = $(".modal-contents");
                var modal = $("#defaultModal");
                $('.onlyAlphabetAndNumber').keyup(function(event){
                    if (!(event.keyCode >=37 && event.keyCode<=40)) {
                        var inputVal = $(this).val();
                        $(this).val($(this).val().replace(/[^_a-z0-9]/gi,''));
                    }
                });
                $(".onlyHangul").keyup(function(event){
                    if (!(event.keyCode >=37 && event.keyCode<=40)) {
                        var inputVal = $(this).val();
                        $(this).val(inputVal.replace(/[a-z0-9]/gi,''));
                    }
                });
                $(".onlyNumber").keyup(function(event){
                    if (!(event.keyCode >=37 && event.keyCode<=40)) {
                        var inputVal = $(this).val();
                        $(this).val(inputVal.replace(/[^0-9]/gi,''));
                    }
                });
            });
        </script>
            <hr/>
            <div>
                <p class="text-center">
                    <small><strong>붕붕차차</strong></small><br>
                    <small>대표 : 김지윤 ㆍ 주소 :  ㆍ 전화 : </small><br>
                    <small></small>
                </p>
            </div>
        </div>
    </body>
</html>
